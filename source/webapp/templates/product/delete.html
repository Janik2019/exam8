{% extends 'base.html' %}

{% block title %}Удалить продукт{% endblock %}



{% block content %}
    <h1>Вы уверены, что хотите удалить продукт  {{ product }}?</h1>
    <form method="POST" action="{% url 'webapp:product_delete' product.pk %}" class="text-center">
        {% csrf_token %}
        <p><input type="submit" value="ПОДТВЕРДИТЬ" class="btn btn-danger"></p>
        <p><a href="{% url 'webapp:index' %}" class="btn btn-dark">ОТМЕНА</a></p>
    </form>
{% endblock %}
